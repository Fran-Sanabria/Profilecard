<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="content">
    <div class="card">
      <div class="card-main">
        <img src="images/bg-pattern-card.svg" alt="card head" class="card-header">
        <img src="images/image-victor.jpg" alt="profile pic" class="card-profile">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-info">
        <div class="card-info-social">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card-info-social">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card-info-social">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Fran-Sanabria" target="_blank" rel="noreferrer">Fran Sanabria</a>.
    </div>
  </main>
</body>

</html>
